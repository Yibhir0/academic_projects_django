<!--This template allows the user
to update his profile and upload a picture-->
{% extends "super.html" %}

	{% block content %}

        <section class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token%}
                <fieldset class="form-content">
                    <legend>Update Profile</legend>
                    {{update_form}}
                    {{file_form}}

                </fieldset>
                <span class="btn-post">
                    <button  type="submit">Save</button>
                </span>
            </form>

        </section>

    {% endblock %}
