{% extends "super.html" %}

	{% block content %}

        <section class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token%}
                <fieldset class="form-content">
                    <legend>Login</legend>
                    {{form}}

                </fieldset>
                <span class="btn-post">
                    <button  type="submit">Log in</button>
                </span>

            </form>
            <span>Don't have an account <a href="{% url 'user-register' %}">Sign Up</a></span>

        </section>

    {% endblock %}
